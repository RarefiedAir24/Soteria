version: '3.8'

services:
  plaid-backend:
    build:
      context: ./local-dev-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
    env_file:
      - ./local-dev-server/.env
    volumes:
      # Mount code for hot-reload during development
      - ./local-dev-server:/app
      # Exclude node_modules from volume mount
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

